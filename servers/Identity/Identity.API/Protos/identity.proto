syntax = "proto3";

import "google/protobuf/empty.proto";

option csharp_namespace = "Identity.API";

package Identity;

service Identity {
  rpc RegisterUser (RegisterUserRequest) returns (google.protobuf.Empty);
  rpc Login (LoginRequest) returns (google.protobuf.Empty);
}

message RegisterUserRequest {
  string email = 1;
  string password = 2;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}
